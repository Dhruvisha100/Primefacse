<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
       <div class="card">
    <h:form>
        <p:growl id="message" showDetail="true"/>

        <p:commandButton value="Confirm" action="#{confirmView.confirm}" update="message" styleClass="p-mr-2">
            <p:confirm header="Confirmation" message="Are you sure you want to proceed?" />
        </p:commandButton>

        <p:commandButton value="Delete" action="#{confirmView.delete}" update="message" styleClass="ui-button-danger">
            <p:confirm header="Confirmation" message="Do you want to delete this record?" />
        </p:commandButton>

        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade"  width="350">
            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
            <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" />
        </p:confirmDialog>
    </h:form>
</div>
    </h:body>
</html>
