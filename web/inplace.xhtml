<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
             
                <p:outputLabel value="inplace editing " />
                <p:inplace style="background: pink; color: blue">
                    <p:inputText value="#{inplaceView.text}" style=" background: pink; color: blue" required="true" />
                </p:inplace>
                
                <p:outputLabel value=" update save  " />
                <p:inplace editor="true" style=" background: pink; color: blue">
                    <p:inputText value="#{inplaceView.text}" style=" background: pink; color: blue" required="true" label="text"/>
                </p:inplace>

                 <p:outputLabel value=" menu items " />
                 <p:inplace label="Cities" effectSpeed="fast" event="dblclick" style="background: pink; color: blue">
            <p:selectOneMenu style="background: pink; color: blue">
                <f:selectItem itemLabel="New York" itemValue="0"/>
                <f:selectItem itemLabel="London" itemValue="1"/>
                <f:selectItem itemLabel="Paris" itemValue="2"/>
                <f:selectItem itemLabel="Berlin" itemValue="3"/>
            </p:selectOneMenu>
        </p:inplace>
        </h:form>
    </h:body>
</html>
